# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: "./schema/*.graphql"

exec:
  filename: generated.go
  package: gql

model:
  filename: models.go
  package: gql

resolver:
  filename: resolver.go
  type: Resolver

models:
  UUID:
    model: github.com/rafabispo93/xcnt_expenses.git/api/gql.UUID